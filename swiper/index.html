<!DOCTYPE html>
<html>
<head>
	<title>swiper</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

	<link rel="stylesheet" type="text/css" href="swiper.min.css">
	<style type="text/css">
		html, body {
			position: relative;
			height: 100%;
		}
		body {
			background: #fff;
			font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
			font-size: 14px;
			color:#000;
			margin: 0;
			padding: 0;
		}
		.swiper-container {
			width: 300px;
			height: 300px;
			position: absolute;
			left: 50%;
			top: 50%;
			margin-left: -150px;
			margin-top: -150px;
		}
		.swiper-slide {
			background-position: center;
			background-size: cover;
		}
	</style>
</head>
<body>
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide" style="background-image:url(01.jpg)"></div>
			<div class="swiper-slide" style="background-image:url(02.jpg)"></div>
			<div class="swiper-slide" style="background-image:url(03.jpg)"></div>
			<div class="swiper-slide" style="background-image:url(04.jpg)"></div>
		</div>
		<div class="swiper-pagination"></div>
	</div>
</body>
<script type="text/javascript" src="swiper.min.js"></script>
<script type="text/javascript">
	var swiper = new Swiper('.swiper-container', {
		pagination: '.swiper-pagination',
		effect: 'cube',
		grabCursor: true,
		paginationClickable: true,
		autoplay: 2500,
		autoplayDisableOnInteraction: false,
		cube: {
			shadow: true,
			slideShadows: true,
			shadowOffset: 20,
			shadowScale: 2,
		}
	});
</script>
</html>
