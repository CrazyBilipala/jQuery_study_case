<!DOCTYPE html>
<html>
<head>
	<title>表格间隔色</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="../resources/js/common/jquery-3.1.0.min.js"></script>
	<style type="text/css">
		tr{
			background-color: #fff;
		}
		.alt{
			background-color: #ccc;
		}
		.highlight{
			font-weight:bold; font-style:italic; 
		} 
	</style>
</head>
<body>
	<h2>Shakespeare's Plays</h2>
	<table>
		<tr>
			<td>As You Like It</td>
			<td>Comedy</td>
			<td></td>
		</tr>
		<tr>
			<td>All's Well that Ends Well</td>
			<td>Comedy</td>
			<td>1601</td>
		</tr>
		<tr>
			<td>Hamlet</td>
			<td>Tragedy</td>
			<td>1604</td>
		</tr>
		<tr>
			<td>Macbeth</td>
			<td>Tragedy</td>
			<td>1606</td>
		</tr>
		<tr>
			<td>Romeo and Juliet</td>
			<td>Tragedy</td>
			<td>1595</td>
		</tr>
		<tr>
			<td>Henry IV, Part I</td>
			<td>History</td>
			<td>1596</td>
		</tr>
		<tr>
			<td>Henry V</td>
			<td>History</td>
			<td>1599</td>
		</tr>
	</table>
	<h2>Shakespeare's Sonnets</h2>
	<table>
		<tr>
			<td>The Fair Youth</td>
			<td>1–126</td>
		</tr>
		<tr>
			<td>The Dark Lady</td>
			<td>127–152</td>
		</tr>
		<tr>
			<td>The Rival Poet</td>
			<td>78–86</td>
		</tr>
	</table>
</body>
<script type="text/javascript">
	$(function(){
		$('tr:even').addClass('alt');
		$('td:contains("Henry")').addClass('highlight');
	})
</script>
</html>
