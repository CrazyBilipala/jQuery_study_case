<!DOCTYPE html>
<html>
<head>
	<title>jquery选择器的选择</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="../resources/js/common/jquery-3.1.0.min.js"></script>
	<style type="text/css">
		.horizontal {
			float: left;
			list-style: none;
			margin: 10px;
		}
		.sub_level{
			background: #ccc;
		}
		a {
			color: #00c;
		}
		a.mailto {
			background: #fe5621;
			padding-right: 18px;
		}
		a.pdflink {
			background: #666111;
			padding-right: 18px;
		}
		a.henrylink {
			background-color: #fff;
			padding: 2px;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<ul id="selected-plays">
		<li>Comedies
			<ul>
				<li><a href="/asyoulikeit/">As You Like It</a></li>
				<li>All's Well That Ends Well</li>
				<li>A Midsummer Night's Dream</li>
				<li>Twelfth Night</li>
			</ul>
		</li>
		<li>Tragedies
			<ul>
				<li><a href="hamlet.pdf">Hamlet</a></li>
				<li>Macbeth</li>
				<li>Romeo and Juliet</li>
			</ul>
		</li>
		<li>Histories
			<ul>
				<li>Henry IV (<a href="mailto:henryiv@king.co.uk">email</a>)
					<ul>
						<li>Part I
						</li>
						<li>Part II
						</li>
					</ul>
					<li><a href="http://www.shakespeare.co.uk/henryv.htm">
						Henry V</a>
					</li>
					<li>
						Richard II
					</li>
				</ul>
			</li>
		</ul>
	</body>
	<script type="text/javascript">
		$('#selected-plays>li').addClass('horizontal');
		$('#selected-plays li:not(.horizontal)').addClass('sub_level');
		$('a[href^=mailto]').addClass('mailto');
		$('a[href$=pdf]').addClass('pdflink');
	</script>
	</html>
