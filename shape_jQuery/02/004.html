<!DOCTYPE html>
<html>
<head>
	<title>表格奇数偶数行颜色区别</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="../resources/js/common/jquery-3.1.0.min.js"></script>
	<style type="text/css">
		td{
			border: 1px solid #fe5621;
			border-collapse: collapse;
			width: 200px;
		}
	</style>
</head>
<body>
<table>
	<tr>
		<td>标题行单元格1</td>
		<td>标题行单元格2</td>
		<td>标题行单元格3</td>
		<td>标题行单元格4</td>
	</tr>
	<tr>
		<td>内容行单元格1</td>
		<td>内容行单元格2</td>
		<td>内容行单元格3</td>
		<td>内容行单元格4</td>
	</tr>
	<tr>
		<td>内容行单元格1</td>
		<td>内容行单元格2</td>
		<td>内容行单元格3</td>
		<td>内容行单元格4</td>
	</tr>
	<tr>
		<td>内容行单元格1</td>
		<td>内容行单元格2</td>
		<td>内容行单元格3</td>
		<td>内容行单元格4</td>
	</tr>
	<tr>
		<td>内容行单元格1</td>
		<td>内容行单元格2</td>
		<td>内容行单元格3</td>
		<td>内容行单元格4</td>
	</tr>
</table>
</body>
<script type="text/javascript">
	$('table tr:even').css('background','#ffeeaa');
</script>
</html>
