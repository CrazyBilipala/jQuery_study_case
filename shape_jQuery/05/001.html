<!DOCTYPE html>
<html>
<head>
	<title>单文本框获得、失去焦点</title>
	<meta charset="utf-8">
	<style type="text/css">
		input:focus,textarea:focus{
			border:1px solid #fe5621;
			background: #fcc
		}
	</style>
</head>
<body>
<form action="#">
	<fieldset>
		<legend>基本信息</legend>
		<div>
			<label for="username">用户姓名：</label>
			<input type="text" name="username">
		</div>
		<div>
			<label for="pass">用户密码：</label>
			<input type="password" name="pass">
		</div>
		<div>
			<label for="msg">用户信息：</label>
			<textarea id="msg"></textarea>
		</div>
	</fieldset>
</form>
</body>
</html>
